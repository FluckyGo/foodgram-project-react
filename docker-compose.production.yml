version: '3.3'

volumes:
  pg_data:
  static:
  media:
  redoc:

services:

  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    depends_on:
      - db
    build: ./backend/    
    env_file: .env
    volumes:
      - static:/app/static
      - media:/app/media

  frontend:
    env_file: .env
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    volumes:
      - ./frontend/:/app/result_build/


  gateway:
    image: nginx:1.19.3
    env_file: .env
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/etc/nginx/html/static/
      - media:/media
    ports:
      - "8000:80"